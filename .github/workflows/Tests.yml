name: Tests

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - closed

jobs:
  run-tests:
      runs-on: ubuntu-latest
  
      steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.before }}

      - name: Run Tests
        run: mvn test
