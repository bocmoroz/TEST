spring.datasource.url=jdbc:postgresql://localhost:5432/WarehouseDB
spring.datasource.username=postgres
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#encoding for message in response
spring.http.encoding.charset=UTF-8

#encoding for logging
server.filter.encoding.charset=UTF-8
server.filter.encoding.enabled=true
server.filter.encoding.force=true

#logging files path
log.path=logs

spring.liquibase.change-log=classpath:db/db.changelog-master.xml

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER